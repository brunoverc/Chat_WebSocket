<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <br />
            <br />
            <div class="form-group col-md-6">
                <label for="InputUserName">Nome de usuário</label>

                <input type="text" class="form-control" id="InputUserName" placeholder="Nome de usuário (Apelido)">
            </div>
            

        </div>
        <div class="row">
                <div class="col-md-2">
                <button type="submit" class="btn btn-primary" onclick="Enter()">Entrar</button>
            </div>
            <br />
            <br />
        </div>
    </div>

    <script language="javascript" type="text/javascript">
        function Enter() {
            user = document.getElementById("InputUserName").value;

            if (user == "") {
                alert('Você deve informar um usuário');
            }
            else {
                window.location.href = "/Chat.html?user:" + user;
            }
            
        }</script>
</body>
</html>
